<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="/frontend/public/assets/logo.png"
      type="image/x-icon"
    />

    <!-- CHART.JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- GOOGLE ICONS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/sidebar.css" />
    <link rel="stylesheet" href="../styles/dashboard.css" />
    <link rel="stylesheet" href="../styles/calendar.css" />
    <link rel="stylesheet" href="../styles/reset.css" />

    <!-- SCRIPTS -->
    <script src="../js/sidebar.js" defer></script>
    <script type="module" src="../js/chart.js" defer></script>
    <script type="module" src="../js/dash.js" defer></script>
    <script type="module" src="../js/calendar.js" defer></script>

    <title>Dashboard</title>
  </head>
  <body>
    <header class="header-container">
      <nav id="nav-container">
        <div class="logo">
          <a href="#"><img src="/frontend/public/assets/logo.png" alt="" /></a>
        </div>

        <button id="menu-icon">
          <span class="material-symbols-outlined">menu</span>
        </button>
        <ul id="nav-links">
          <li><a href="#">Histórico</a></li>
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Calendário</a></li>
        </ul>
      </nav>
    
      </div>
    </header>
    <main class="main-container">
      <section class="dashboard-container">
        <div class="dashboard-title">
          <h1>Histórico</h1>
        </div>

        <div class="dashboard-painels">
          <div id="habits-painels" class="habit-completed">
            <h2>Concluídos</h2>
            <p id="completed-count">0</p>
          </div>
          <div id="habits-painels" class="habit-to-completed">
            <h2>Pendente</h2>
            <p id="pending-count">0</p>
          </div>
          <div id="habits-painels" class="habit-not-completed">
            <h2>Em andamento</h2>
            <p id="inprogress-count">0</p>
          </div>
        </div>
      </section>
      <section class="table-habits">
        <div class="habits-container">
          <div class="habits-list-container" id="habitList"></div>
          <button class="btn-add-habit" id="btnAdd">Adicionar Hábito</button>
        </div>
      </section>
      <section class="grafic-container">
        <h3>Dashboard</h3>
        <canvas
          id="myChart"
          width="500"
          aria-label="Hello ARIA World"
          role="img"
        ></canvas>
      </section>

      <section class="calendar-container">
        <h3>Calendário</h3>
        <div id="calendar"></div>
      </section>
    </main>

    <!-- MODAL REGISTRO  -->
    <div class="modal-overlay hidden" id="modal">
      <div class="modal">
        <h2>Adicionar novo Hábito</h2>
        <form id="Habit-form">
           <label for="Name">Nome tarefa:</label>
          <input type="text" id="name" placeholder="Escreva o nome da tarefa" required />
          <label for="date">Data tarefa:</label>
          <input type="date" id="date" required />


          <label for="difficulty">Dificuldade tarefa:</label>
          <select id="difficulty" name="difficulty" required>
            <option value="" disabled selected>Selecione a Dificuldade</option>
            <option value="Fácil">Fácil</option>
            <option value="Média">Média</option>
            <option value="Difícil">Difícil</option>
          </select>

          <label for="task">Categoria:</label>
          <input type="text" id="task" placeholder="Categoria (ex: Estudos)" required />

          <label for="start-time-modal">Horário de início:</label>
          <input type="time" id="start-time-modal" required>

          <label for="end-time-modal">Horário de término:</label>
          <input type="time" id="end-time-modal" required>

          <div class="buttons-modal">
            <button type="submit" id="add-modal" class="btnSave">Salvar</button>
            <button type="button" id="close-modal" class="btnCancel">
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
  </body>
</html>
