<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <title>HabitLife - Cadastro</title>
  </head>
  <body class="bg-zinc-800 flex items-center justify-center min-h-screen p-4">
    <form
      action="POST"
      class="flex flex-col space-y-5 w-full max-w-sm sm:max-w-md md:max-w-lg p-6 sm:p-10"
    >
      <h1
        class="mb-10 text-center text-3xl sm:text-4xl text-white font-normal font-poppins"
      >
        FaÃ§a seu cadastro
      </h1>

      <label for="email" class="text-white font-normal font-poppins"
        >Nome:</label
      >
      <input
        type="email"
        placeholder="Digite seu nome"
        class="w-full p-1 bg-transparent border-b border-zinc-500 text-white focus:outline-none placeholder-gray-400 placeholder:text-sm"
      />

      <label for="email" class="text-white font-normal font-poppins"
        >E-mail:</label
      >
      <input
        type="email"
        placeholder="Digite seu e-mail"
        class="w-full p-1 bg-transparent border-b border-zinc-500 text-white focus:outline-none placeholder-gray-400 placeholder:text-sm"
      />

      <label for="password" class="text-white font-normal font-poppins"
        >Senha:</label
      >
      <input
        type="password"
        placeholder="Digite sua senha"
        class="w-full p-1 bg-transparent border-b border-zinc-500 text-white focus:outline-none placeholder-gray-400 placeholder:text-sm"
      />

      <button
        type="submit"
        class="border border-white text-white font-poppins font-normal text-sm p-1 rounded-md transition-all hover:bg-stone-900 w-full"
      >
        Entrar
      </button>

      <button
        type="button"
        class="border border-white text-white font-poppins text-xs p-1 rounded-md transition-all hover:bg-stone-900 flex justify-center items-center w-full"
      >
        <img
          src="/frontend/public/assets/google.png"
          alt="Google logo"
          class="w-5 mr-2"
        />
        Entrar com Google
      </button>
    </form>
  </body>
</html>
